<html>
  <head>
    <title>Monster Trucks</title>
  </head>
  <body>
      <h1>ADD A NEW MONSTER TRUCK!</h1>
      <a href="/monster_trucks">Go back to all trucks<a>
      <br><br>

      {% for truck in truck %}
      <form class="" action="/new" method="post">
        <label for="name">Name of truck</label><br>
        <input type="text" name="name" value="{{ truck.name }}">
        <br><br>
        <label for="">Color of truck</label><br>
        <input type="text" name="color" value="{{ truck.color }}"><br>
        <br>
        <button type="submit" name="button">Submit</button>
      </form>
      {% endfor %}

  </body>
</html>
